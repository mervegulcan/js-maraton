        for (i = 0; i < deger; i++) {

            var newbutton = document.createElement("button");
            newbutton.type = "button";
            newbutton.innerHTML = 'Button';
            newbutton.style.color = 'black';
            

            container.appendChild(document.createElement("br"));
            container.appendChild(newbutton);

            

        }




    }
</script>
